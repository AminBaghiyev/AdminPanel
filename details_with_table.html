<!-- Begin Page Content -->
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Item Details</h6>
        </div>
        <div class="card-body">
            <p>Id: @Model.Id</p>
            <p>Create time: @Model.CreatedAt</p>
            @if (Model.UpdatedAt is not null)
            {
                <p>Update time: @Model.UpdatedAt</p>
            }
            @if (Model.Children.Count != 0)
            {
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                        </tr>
                    </thead>
                    <tbody>
                        @foreach (Children item in Model.Children)
                        {
                            <tr>
                                <td>@item.Id</td>
                                <td>@item.Title</td>
                            </tr>
                        }
                    </tbody>
                </table>
            }
        </div>
    </div>
</div>
<!-- /.container-fluid -->
